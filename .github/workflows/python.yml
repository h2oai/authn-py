name: Python

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-test-${{ steps.setup-python.outputs.python-version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-poetry-test-${{ steps.setup-python.outputs.python-version }}-
            ${{ runner.os }}-poetry-test-
            ${{ runner.os }}-poetry

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ steps.setup-python.outputs.python-version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pip-test-${{ steps.setup-python.outputs.python-version }}-
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox

      - name: Run Tests in Python ${{ matrix.python-version }}
        run: |
          nox -s tests -p ${{ matrix.python-version }} -- -v

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        id: setup-python
        with:
          python-version: "3.10"

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-test-${{ steps.setup-python.outputs.python-version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-poetry-lint-${{ steps.setup-python.outputs.python-version }}-
            ${{ runner.os }}-poetry-lint-
            ${{ runner.os }}-poetry

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ steps.setup-python.outputs.python-version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-${{ steps.setup-python.outputs.python-version }}-
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox

      - name: Run Linters
        run: |
          nox -s lint
