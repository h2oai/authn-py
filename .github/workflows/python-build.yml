name: Python Build

on:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: "3.11"

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-build-${{ steps.setup-python.outputs.python-version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pip-build-${{ steps.setup-python.outputs.python-version }}-
            ${{ runner.os }}-pip-build-
            ${{ runner.os }}-pip

      - name: Install pypa/build
        run: |
          pipx install build

      - name: Build a binary wheel and a source tarbal
        run: |
          pyproject-build

  all-builds-passed:
    # Used as aggregate check for all builds being run in matrix.
    name: All Builds Passed
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "All builds passed!" >> $GITHUB_STEP_SUMMARY
