[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {name = "H2O.ai", email = "support@h2o.ai"},
]
classifiers = [
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Internet",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Security",
  "Topic :: Utilities",
]
dependencies = ["httpx>=0.16"]
description = "H2O Python Clients Authentication Helpers"
license = "Apache-2.0"
name = "h2o-authn"
readme = "README.md"
requires-python = ">=3.7"
version = "1.1.0"

[project.urls]
Documentation = "https://github.com/h2oai/authn-py#readme"
Issues = "https://github.com/h2oai/authn-py/issues"
Source = "https://github.com/h2oai/authn-py"

[tool.hatch.build.targets.wheel]
packages = ["src/h2o_authn"]

[project.optional-dependencies]
discovery = ["h2o-cloud-discovery~=1.1"]

[[tool.hatch.envs.test.matrix]]
httpx = ["httpx0.16", "httpx0.21", "httpx0.22", "httpx0.23"]
python = ["3.7", "3.8", "3.9", "3.10", "3.11"]

[tool.hatch.envs.test.overrides]
matrix.httpx.dependencies = [
  {value = "httpx==0.16.*", if = ["httpx0.16"]},
  {value = "httpx==0.21.*", if = ["httpx0.21"]},
  {value = "httpx==0.22.*", if = ["httpx0.22"]},
  {value = "httpx==0.23.*", if = ["httpx0.23"]},
]

[tool.hatch.envs.test]
dependencies = [
  "pytest-asyncio~=0.21",
  "pytest~=7.2",
  "respx>=0.16",
  "time-machine~=2.10",
]
dev-mode = false
features = ["discovery"]

[tool.hatch.envs.test.scripts]
pytest = "python -m pytest {args}"

[tool.hatch.envs.devtest]
dev-mode = true
template = "test"

[tool.hatch.envs.lint]
dependencies = [
  "black==22.10.0",
  "mypy~=1.1",
  "ruff==0.0.286",
]
features = ["discovery"]

[tool.hatch.envs.lint.scripts]
check = [
  "black --check .",
  "ruff check .",
  "mypy src",
]
fix = [
  "ruff check --fix .",
  "black .",
  "check",
]

[tool.black]
skip-magic-trailing-comma = true

[tool.ruff]
extend-select = ["I", "B", "A", "ERA"]
line-length = 88 # Same as black.
src = ["src", "test"]
target-version = "py37"

[tool.ruff.isort]
case-sensitive = false
force-single-line = true
force-sort-within-sections = true
known-first-party = ["h2o_authn"]
order-by-type = false
relative-imports-order = "closest-to-furthest"
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
