[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
authors = ["H2O.ai <support@h2o.ai>"]
description = "H2O Python clients authentication helpers"
name = "h2o-authn"
packages = [{include = "h2o_authn", from = "src"}]
version = "0.0.1"

[tool.poetry.dependencies]
httpx = "^0.22.0"
python = "^3.7"

# Test dependencies.
httpretty = {version = "^1.1.4", optional = true}
pytest = [
  {version = "^5.2", python = "<3.10", optional = true},
  {version = "^7.1", python = ">=3.10", optional = true}, # lower version of python do not play right with Python 3.10
]
time-machine = {version = "^2.6.0", optional = true}

[tool.poetry.dev-dependencies]
black = "^22.1.0"
httpretty = "^1.1.4"
mypy = "^0.941"
nox = "^2022.1.7"
pytest = [
  {version = "^5.2", python = "<3.10"},
  {version = "^7.1", python = ">=3.10"}, # lower version of python do not play right with Python 3.10
]
time-machine = "^2.6.0"

[tool.poetry.extras]
test = ["pytest", "time-machine", "httpretty"]

[tool.flake8]
application-import-names = ["h2o_authn"]
import_order_style = "appnexus"
max-line-length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.black]
skip-magic-trailing-comma = true
