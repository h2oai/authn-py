[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
authors = ["H2O.ai <support@h2o.ai>"]
description = "H2O Python clients authentication helpers"
name = "h2o-authn"
packages = [{include = "h2o_authn", from = "src"}]
version = "0.0.0"

[tool.poetry.dependencies]
httpx = "^0.22.0"
python = "^3.7"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
flake8 = "^4.0.1"
flake8-bugbear = "^22.3.23"
flake8-builtins = "^1.5.3"
flake8-deprecated = "^1.3"
flake8-eradicate = "^1.2.0"
# flake8-import-order = "^0.18.1"
flake8-mutable = "^1.2.0"
mypy = "^0.942"
nox = "^2022.1.7"
pytest = [
  {version = "^5.2", python = "<3.10"},
  {version = "^7.1", python = ">=3.10"}, # lower version of python do not play right with Python 3.10
]
pytest-asyncio = ">=0.16"
respx = "^0.19.2"
time-machine = "^2.6.0"

[tool.black]
skip-magic-trailing-comma = true
